before_script:
  - docker info
  - printenv

stages:
  - test
  - build_frontend
  - build_firmware
  - deploy

# Core module unit tests
# Runs in mocked environment to simulate micropython on esp32
test_firmware:
  stage: test
  tags:
    - arm64
  script:
    - pip3 install pipenv
    - export PATH=$PATH:/home/gitlab-runner/.local/bin
    - pipenv install
    - pipenv run coverage run --source='core,devices,sensors' tests/mock_environment/runtests.py
    - pipenv run coverage report -m --precision=1
  coverage: '/TOTAL.*\s+(\d+\.\d+\%)$/'
  rules:
    - if: '$GITLAB_USER_NAME == "Firmware Release"'
      when: never
    - when: always

# Run django unit tests
test_frontend:
  stage: test
  tags:
    - arm64
  script:
    - pip3 install pipenv
    - export PATH=$PATH:/home/gitlab-runner/.local/bin
    - export CLI_SYNC=True
    - pipenv install
    - cd frontend/
    - pipenv run coverage run --source='.' --omit='*manage.py,*wsgi.py,*asgi.py,*/tests.py,*unit_test_helpers.py,*/migrations/*.py' manage.py test
    - pipenv run coverage report -m --precision=1
  coverage: '/TOTAL.*\s+(\d+\.\d+\%)$/'
  rules:
    - if: '$GITLAB_USER_NAME == "Firmware Release"'
      when: never
    - when: always

# Run CLI tool unit tests
test_cli:
  stage: test
  tags:
    - arm64
  script:
    - pip3 install pipenv
    - export PATH=$PATH:/home/gitlab-runner/.local/bin
    - pipenv install
    - export PYTHONPATH=$PYTHONPATH:`pwd`/CLI
    - pipenv run coverage run --omit='tests/*' -m unittest discover tests/cli
    - pipenv run coverage report -m --precision=1
  coverage: '/TOTAL.*\s+(\d+\.\d+\%)$/'
  rules:
    - if: '$GITLAB_USER_NAME == "Firmware Release"'
      when: never
    - when: always

# Build new container, increment most-recent tag
build_frontend:
  stage: build_frontend
  tags:
    - arm64
  script:
    - 'export IMAGE_NAME="micropython-smarthome"'
    - 'export LAST_TAG=$(docker images --format "{{.Repository}}:{{.Tag}}" | grep "^${IMAGE_NAME}:[0-9]*\.[0-9]*$" | sort --version-sort | tail -n 1 | cut -d\: -f 2)'
    - "export NEW_TAG=$(echo $LAST_TAG | awk -F. '{$NF = $NF + 1;} 1' OFS=.)"
    - 'docker build --platform linux/arm64 -t $IMAGE_NAME:$NEW_TAG . -f frontend/docker/Dockerfile'
  rules:
    - if: '$CI_COMMIT_BRANCH != "master"'
      when: never
    - if: '$GITLAB_USER_NAME == "Firmware Release"'
      when: never
    - changes:
        - 'frontend/**/*'
        - 'util/**/*'
        - 'Pipfile'

build_firmware:
  stage: build_firmware
  tags:
    - nas
    - shell
  before_script:
    - 'cd firmware/'
    - 'npm install -D'
  script:
    # Fresh build ensures files from previous commit not included in firmware
    - 'bash build.sh fresh'
    - 'mv firmware/firmware.bin firmware/firmware_$CI_COMMIT_TAG.bin'
    # Delete SSL certs (new certs for each build for improved security)
    - 'rm setup_ssl_certs.py'
  rules:
    - if: '$CI_COMMIT_TAG'
  artifacts:
    paths:
      - firmware/firmware_$CI_COMMIT_TAG.bin
  release:
    tag_name: $CI_COMMIT_TAG
    ref: $CI_COMMIT_SHA
    name: 'Release $CI_COMMIT_TAG'
    description: 'Firmware version $CI_COMMIT_TAG'
    assets:
      links:
        - name: 'firmware_$CI_COMMIT_TAG.bin'
          url: '$CI_PROJECT_URL/-/jobs/$CI_JOB_ID/artifacts/download'
          link_type: 'firmware'

# Deploy most-recent container
deploy:
  stage: deploy
  tags:
    - arm64
  script:
    - 'export IMAGE_NAME="micropython-smarthome"'
    - 'export LAST_TAG=$(docker images --format "{{.Repository}}:{{.Tag}}" | grep "^${IMAGE_NAME}:[0-9]*\.[0-9]*$" | sort --version-sort | tail -n 1 | cut -d\: -f 2)'
    - 'sed -i "s|$IMAGE_NAME:[0-9]*\.[0-9]*|$IMAGE_NAME:$LAST_TAG|g" /home/pi/docker/docker-compose.yaml'
    - 'docker compose -f /home/pi/docker/docker-compose.yaml up -d'
  rules:
    - if: '$CI_COMMIT_BRANCH != "master"'
      when: never
    - if: '$GITLAB_USER_NAME == "Firmware Release"'
      when: never
    - changes:
        - 'frontend/**/*'
        - 'util/**/*'
        - 'Pipfile'

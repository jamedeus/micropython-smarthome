<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Connection Page</title>
    <!-- NOTE: Build hooks insert compiled tailwind.css between style tags -->
    <!-- DO NOT remove or move to 1 line, command will fail -->
    <style>
    </style>
</head>
<body class="flex justify-center h-screen bg-sky-950">
    <div id="overlay" class="fixed top-[50%] z-[99] w-0 h-0 rounded-full bg-teal-500 duration-[800ms] ease-in"></div>
    <h1 id="complete" class="fixed top-0 z-[100] text-white text-4xl opacity-0 duration-500 delay-300 ease-out font-semibold">Setup Complete</h1>
    <form class="text-center" action="" id="configuration" method="post">
        <div class="bg-white p-8 rounded-lg shadow-xl m-6">
            <h1 class="text-2xl font-bold mb-6 text-center tracking-wide text-stone-800">WiFi Credentials</h1>

            <div class="mb-4">
                <input class="text-center appearance-none border-2 rounded-lg w-full p-2 px-3 text-stone-800 leading-normal focus:outline-none focus:ring focus:ring-sky-500 focus:border-transparent focus:bg-neutral-100" id="ssid" name="ssid" type="text" placeholder="SSID">
            </div>
            <div class="mb-6">
                <input class="text-center appearance-none border-2 rounded-lg w-full py-2 px-3 text-stone-800 leading-normal focus:outline-none focus:ring focus:ring-sky-500 focus:border-transparent focus:bg-neutral-100" id="password" name="password" type="password" placeholder="Password">
            </div>
        </div>

        <div class="bg-white p-8 rounded-lg shadow-xl m-6">
            <h1 class="text-2xl font-bold mb-6 text-center tracking-wide text-stone-800">Timezone</h1>

            <div class="mb-4">
                <select name="timezone" id="timezone" class="text-center [text-align-last:center] truncate appearance-none border-2 bg-white rounded-lg w-full py-2 px-3 text-stone-800 leading-normal focus:outline-none focus:ring focus:ring-sky-500 focus:border-transparent focus:bg-neutral-100">
                    <option value="Etc/GMT+12">Etc/GMT+12 (UTC -12:00)</option>
                    <option value="Pacific/Niue">Pacific/Niue (UTC -11:00)</option>
                    <option value="Pacific/Honolulu">Pacific/Honolulu (UTC -10:00)</option>
                    <option value="America/Anchorage">America/Anchorage (UTC -09:00)</option>
                    <option value="America/Los_Angeles" selected>America/Los_Angeles (UTC -08:00)</option>
                    <option value="America/Denver">America/Denver (UTC -07:00)</option>
                    <option value="America/Chicago">America/Chicago (UTC -06:00)</option>
                    <option value="America/New_York">America/New_York (UTC -05:00)</option>
                    <option value="America/Halifax">America/Halifax (UTC -04:00)</option>
                    <option value="America/St_Johns">America/St_Johns (UTC -03:30)</option>
                    <option value="America/Argentina/Buenos_Aires">America/Argentina/Buenos_Aires (UTC -03:00)</option>
                    <option value="Atlantic/South_Georgia">Atlantic/South_Georgia (UTC -02:00)</option>
                    <option value="Atlantic/Cape_Verde">Atlantic/Cape_Verde (UTC -01:00)</option>
                    <option value="Etc/GMT">Etc/GMT (UTC +00:00)</option>
                    <option value="Europe/Paris">Europe/Paris (UTC +01:00)</option>
                    <option value="Europe/Athens">Europe/Athens (UTC +02:00)</option>
                    <option value="Europe/Moscow">Europe/Moscow (UTC +03:00)</option>
                    <option value="Asia/Tehran">Asia/Tehran (UTC +03:30)</option>
                    <option value="Asia/Baku">Asia/Baku (UTC +04:00)</option>
                    <option value="Asia/Kabul">Asia/Kabul (UTC +04:30)</option>
                    <option value="Asia/Karachi">Asia/Karachi (UTC +05:00)</option>
                    <option value="Asia/Kolkata">Asia/Kolkata (UTC +05:30)</option>
                    <option value="Asia/Kathmandu">Asia/Kathmandu (UTC +05:45)</option>
                    <option value="Asia/Dhaka">Asia/Dhaka (UTC +06:00)</option>
                    <option value="Asia/Bangkok">Asia/Bangkok (UTC +07:00)</option>
                    <option value="Asia/Shanghai">Asia/Shanghai (UTC +08:00)</option>
                    <option value="Asia/Tokyo">Asia/Tokyo (UTC +09:00)</option>
                    <option value="Australia/Adelaide">Australia/Adelaide (UTC +09:30)</option>
                    <option value="Australia/Sydney">Australia/Sydney (UTC +10:00)</option>
                    <option value="Pacific/Guadalcanal">Pacific/Guadalcanal (UTC +11:00)</option>
                    <option value="Pacific/Auckland">Pacific/Auckland (UTC +12:00)</option>
                    <option value="Pacific/Enderbury">Pacific/Enderbury (UTC +13:00)</option>
                    <option value="Pacific/Kiritimati">Pacific/Kiritimati (UTC +14:00)</option>
                </select>
            </div>
        </div>

        <div class="bg-white p-8 rounded-lg shadow-xl m-6">
            <h1 class="text-2xl font-bold mb-6 text-center tracking-wide text-stone-800">Webrepl Password</h1>

            <div class="mb-4">
                <input class="text-center appearance-none border-2 rounded-lg w-full p-2 px-3 text-stone-800 leading-normal focus:outline-none focus:ring focus:ring-sky-500 focus:border-transparent focus:bg-neutral-100" id="webrepl" name="webrepl" type="text" placeholder="password">
            </div>
        </div>

        <div class="flex m-6">
            <button class="z-50 flex items-center bg-slate-500 hover:scale-110 transition ease-in-out duration-300 text-white font-bold py-2 px-4 mb-6 mx-auto rounded focus:outline-none focus:shadow-outline" type="submit" id="submit-button">
                <span id="default-text">Connect</span>
                <svg id="loading-spin" class="z-55 hidden animate-spin align-middle h-5 w-5 mr-3" viewBox="0 0 24 24">
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span id="loading-text" class="hidden align-middle">Loading...</span>
            </button>
        </div>
    </form>
    <script>
        // Loading button constants
        const button = document.getElementById('submit-button');
        const defaultText = document.getElementById('default-text');
        const loadingText = document.getElementById('loading-text');
        const loadingSpin = document.getElementById('loading-spin');

        document.getElementById('configuration').addEventListener('submit', async function(e) {
            e.preventDefault();

            // Start loading animation, disable button
            defaultText.classList.add('hidden');
            loadingText.classList.remove('hidden');
            document.getElementById('loading-spin').classList.remove('hidden');
            button.disabled = true;

            var formData = {};
            new FormData(e.target).forEach(function(value, name) {
                formData[name] = value;
            });

            var response = await fetch('', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                document.getElementById('overlay').classList.remove("w-0", "h-0", "opacity-0", "top-[50%]");
                document.getElementById('overlay').classList.add("h-250", "aspect-square", "-top-[50%]");
                document.getElementById('complete').classList.remove("opacity-0", "top-0")
                document.getElementById('complete').classList.add("top-[50%]")
            } else {
                defaultText.classList.remove('hidden');
                loadingText.classList.add('hidden');
                loadingSpin.classList.add('hidden');
                button.disabled = false;
            };
        });
    </script>
</body>
</html>

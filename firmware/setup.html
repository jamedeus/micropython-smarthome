<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Connection Page</title>
    <!-- NOTE: Build hooks insert compiled tailwind.css between style tags -->
    <!-- DO NOT remove or move to 1 line, command will fail -->
    <style>
    </style>
</head>
<body class="flex items-center justify-center h-screen bg-sky-950 py-6">
    <form class="text-center" action="" id="configuration" method="post">
        <div class="bg-white p-8 rounded-lg shadow-xl w-95 mb-6">
            <h1 class="text-2xl font-bold mb-6 text-center tracking-wide text-stone-800">WiFi Credentials</h1>

            <div class="mb-4">
                <input class="text-center appearance-none border-2 rounded-lg w-full p-2 px-3 text-stone-800 leading-normal focus:outline-none focus:ring focus:ring-sky-500 focus:border-transparent focus:bg-neutral-100" id="ssid" name="ssid" type="text" placeholder="SSID">
            </div>
            <div class="mb-6">
                <input class="text-center appearance-none border-2 rounded-lg w-full py-2 px-3 text-stone-800 leading-normal focus:outline-none focus:ring focus:ring-sky-500 focus:border-transparent focus:bg-neutral-100" id="password" name="password" type="password" placeholder="Password">
            </div>
        </div>

        <div class="flex items-center justify-between mb-6">
            <input class="bg-slate-500 hover:scale-110 transition ease-in-out duration-300 text-white font-bold py-2 px-4 mx-auto rounded focus:outline-none focus:shadow-outline" type="submit" value="Connect">
        </div>
    </form>
    <script>
        document.getElementById('configuration').addEventListener('submit', function(e) {
            e.preventDefault();

            var formData = {};
            new FormData(e.target).forEach(function(value, name) {
                formData[name] = value;
            });

            fetch('', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });
        });
    </script>
</body>
</html>

<div class="mb-2">
    <label for="{{category}}{{index}}-uri" class="{{category}}{{index}}"><b>URI:</b></label>
    <input type="text" class="form-control {{category}}{{index}} validate" id="{{category}}{{index}}-uri" placeholder="IP address or URL" value="{{params.uri}}" pattern="(?:(?:http|https):\/\/)?(?:\S+(?::\S*)?@)?(?:(?:[0-9]{1,3}\.){3}[0-9]{1,3})(?::\d{1,5})?|(?:(?:http|https):\/\/)?[a-zA-Z0-9.]+(?:-[a-zA-Z0-9]+)*(?:\.[a-zA-Z]{2,6})+(?:\/\S*)?" oninput="update_config(this);" required>
</div>

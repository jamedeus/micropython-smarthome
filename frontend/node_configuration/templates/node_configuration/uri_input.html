<div class="mb-2">
    <label class="w-100">
        <b>URI:</b>
        <input type="text" class="form-control validate" placeholder="IP address or URL" value="{{params.uri}}" pattern="(?:(?:http|https):\/\/)?(?:\S+(?::\S*)?@)?(?:(?:[0-9]{1,3}\.){3}[0-9]{1,3})(?::\d{1,5})?|(?:(?:http|https):\/\/)?[a-zA-Z0-9.]+(?:-[a-zA-Z0-9]+)*(?:\.[a-zA-Z]{2,6})+(?:\/\S*)?" oninput="update_config(this);" data-section="{{category}}{{index}}" data-param="uri" required>
    </label>
</div>

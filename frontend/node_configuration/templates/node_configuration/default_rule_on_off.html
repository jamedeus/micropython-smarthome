<div class="mb-2">
    <label class="w-100">
        <b>Default Rule:</b>
        <select class="form-select" autocomplete="off" oninput="update_config(this);" data-section="{{category}}{{index}}" data-param="default_rule" required>
            <option disabled>Select default rule</option>
            <option value="on" {% if params.default_rule|lower == "on" %} selected {% endif %}>On</option>
            <option value="off" {% if params.default_rule|lower == "off" %} selected {% endif %}>Off</option>
        </select>
    </label>
</div>

<div class="mb-2">
    <label for="{{category}}{{index}}-ip" class="{{category}}{{index}}"><b>IP:</b></label>
    <input type="text" class="form-control {{category}}{{index}} ip-input validate" id="{{category}}{{index}}-ip" placeholder="" value="{{params.ip}}" pattern="^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$" oninput="update_config(this);" data-section="{{category}}{{index}}" data-param="ip" required>
</div>

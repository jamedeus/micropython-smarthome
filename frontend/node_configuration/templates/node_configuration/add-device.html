<div class="mt-5">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">device{{context}}</h4>
            <label for="deviceType{{context}}" class="form-label"><b>Type:</b></label>
            <div>
                <select onchange="load_device_section(this)" name="deviceType{{context}}" id="deviceType{{context}}" class="form-select deviceType" required>
                <option value="clear">Select device type</option>
                <option value="dimmer">TP-Link Dimmer</option>
                <option value="bulb">TP-Link Bulb</option>
                <option value="relay">Smart Relay</option>
                <option value="dumb-relay">Relay</option>
                <option value="desktop-target">Desktop</option>
                <option value="pwm">LED Strip</option>
                <option value="mosfet">Mosfet</option>
                <option value="api-target">Api Command</option>
                </select>
            </div>

            <div id="addDeviceOptions{{context}}" class="card-body"></div>
        </div>
    </div>

    <div class="text-center">
        <button onclick="load_next_device(this)" type="button" id="addDeviceButton{{context}}" class="btn-secondary btn my-3">Add another</button>
    </div>

    <div id="addDeviceDiv{{context|add:1}}">
    </div>
</div>

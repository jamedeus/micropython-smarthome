{% load static %}
{% load pwa %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Micropython Smarthome API</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% progressive_web_app_meta %}
    <style>
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1B1E1F;
            }
        }
    </style>
</head>
<body>
    <div id="root" class="container">
    {{ nodes|json_script:"nodes" }}
    {{ macros|json_script:"macros" }}
    {{ recording|json_script:"recording" }}
    <script src="{% static 'webapp/api_overview.js' %}"></script>
</body>
</html>

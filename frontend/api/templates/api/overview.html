{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Micropython Smarthome API</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'node_configuration/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'node_configuration/bootstrap-icons.css' %}">
    <link rel="stylesheet" href="{% static 'node_configuration/style.css' %}">
    <script src="{% static 'node_configuration/bootstrap.min.js' %}"></script>
    <script src="{% static 'node_configuration/jquery.min.js' %}"></script>
    <style>
        /* Limit width for readability on large screen sizes */
        @media (min-width: 1200px) {
            .container {
                width: 960px;
            }
        }

        .section {
            background-color: #eee;
            border: 1px solid #c8c8c8;
            border-radius: 15px;
        }

        body.dark .section {
            border: 0px;
            background-color: #212529;
        }
    </style>
</head>

<body>
    <script>
        // Check if user is in dark mode, change theme (runs once on page load)
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add("dark");
            console.log("Dark mode");
        };
    </script>

    <div class="container d-flex flex-column vh-100">
        <h3 class="text-center mt-3">Api Overview</h3>

        {% if context %}
            <div id="container" class="text-center">
                {% for floor, nodes in context.items %}
                    <div id="floor{{floor}}" class="section mt-3 mb-4 p-3">
                        <h5 class="mb-3"><b>Floor {{floor}}</b></h5>

                        {% for node in nodes %}
                            <button onclick="window.location.href = '/api/' + this.id;" type="button" class="select_node btn btn-primary m-1" id="{{node.friendly_name}}">{{node.friendly_name}}</button>
                        {% endfor %}
                    </div>
                {% endfor %}
            </div>

        {% else %}
            <p>No nodes available</p>
        {% endif %}

        <div class="d-flex align-items-center flex-column mt-auto">
            <button class="btn btn-secondary mt-auto mb-3" id="node_configuration_button" type="button" onclick="window.location.href = '/node_configuration'">Manage</button>
        </div>

    <script>
        // If only 1 floor, remove label and background
        if ({{context|length}} == 1) {
            let floor1 = document.getElementById('floor1');
            floor1.children[0].remove();
            floor1.classList.remove("section");

        // If exactly 2 floors, change labels to Upstairs/Downstairs, move Upstairs to top
        } else if ({{context|length}} == 2) {
            let floor1 = document.getElementById('floor1');
            let floor2 = document.getElementById('floor2');

            floor1.children[0].innerHTML = "<b>Downstairs</b>";
            floor2.children[0].innerHTML = "<b>Upstairs</b>";

            floor2.after(floor1);
        };

        // Listen for system theme changes, switch to dark/light mode to reflect (responsive)
        window.matchMedia('(prefers-color-scheme: dark)').addListener(function (e) {
            if (e.matches) { // Returns True for dark mode, False otherwise
                document.body.classList.add("dark");
            } else {
                document.body.classList.remove("dark");
            }
        });
    </script>

</body>
</html>
